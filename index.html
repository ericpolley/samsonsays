<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SAMSONSAYS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <main class="main">
      <div class="container-fluid d-flex align-items-center flex-column">
        <h5>SAMSON SAYS</h5>
        <!--the main game box on screen-->
        <div class="row">
          <div class="col">
            <div class="tv d-flex align-items-center justify-content-center">
              <div
                class="boxTV d-flex flex-column justify-content-center align-items-center"
              >
                <div id="boxBot" class="boxBot botHappy"></div>
                <!--dialog and user interface-->
                <div class="boxUI flexCol">
                  <div class="dialog flexCol" id="dialog">hello</div>
                  <!--buttons-->
                  <div class="flexRow">
                    <div class="btn" id="btn1"></div>
                    <div class="btn" id="btn2"></div>
                    <div class="btn hide" id="btn3"></div>
                    <div class="btn hide" id="btn4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-0">
              <a
                href="http://ericpolley.com"
                target="_blank"
                rel="noopener noreferrer"
                >ericpolley.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="game.js" async defer></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
